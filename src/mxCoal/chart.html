<!DOCTYPE html>
<html>

<head>
  <title>mxCoal: chart</title>
  <link rel="stylesheet" href="chart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <ul id="main-menu" class="nav nav-tabs">
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="displayChart" id="creditsChart" data-legend="credits">
          <label class="form-check-label" for="creditsChart">
            __MSG_credits__
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="displayChart" id="coalChart" data-legend="coal" checked>
          <label class="form-check-label" for="coalChart">
            __MSG_coal__
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="displayChart" id="steelChart" data-legend="steel">
          <label class="form-check-label" for="steelChart">
            __MSG_steel__
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="displayChart" id="freexpChart" data-legend="freexp">
          <label class="form-check-label" for="freexpChart">
            __MSG_freexp__
          </label>
        </div>
        <div id="ships"></div>
      </div>
      <div class="col">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </div>
  <script src="chart/dist/chart.js"></script>
  <script src="luxon/luxon.js"></script>
  <script src="chartjs-adapter-luxon/chartjs-adapter-luxon.js"></script>
  <script src="common.js"></script>
  <script src="chart.js"></script>
</body>

</html>
